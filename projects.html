<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Works | Yare Creative</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --red: #C0392B;
      --sun-yellow: #F4D03F;
    }
  </style>
</head>
<body class="bg-[#F5F0E1] text-black">

  <!-- Header -->
  <header class="py-6 px-6 flex justify-between items-center max-w-7xl mx-auto">
    <h1 class="text-3xl font-bold text-[var(--red)]">Yare Creative</h1>
    <nav class="space-x-4">
      <a href="/" class="text-[var(--red)] font-semibold hover:underline">Home</a>
      <a href="/projects" class="text-[var(--red)] font-semibold hover:underline">Works</a>
      <a href="/contact" class="text-[var(--red)] font-semibold hover:underline">Contact</a>
    </nav>
  </header>

  <!-- Projects Showcase -->
  <section id="projects" class="py-20">
    <div class="max-w-7xl mx-auto px-6">
      <h2 class="text-4xl font-bold text-center text-[var(--red)] mb-16">Our Work</h2>

      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">

        <!-- Project Cards -->
        <!-- Yare Picture Studios -->
        <a href="/projects/yare-picture-studios" class="relative h-[45vh] rounded-lg overflow-hidden block group shadow-lg hover:shadow-xl transition-shadow">
          <img src="/images/yare-picture-studios.jpg" alt="Yare Picture Studios" class="absolute inset-0 w-full h-full object-cover transition-transform duration-300 group-hover:scale-105" loading="lazy">
          <div class="absolute inset-0 bg-black bg-opacity-40 p-6 flex flex-col justify-end text-white">
            <h3 class="text-xl font-semibold mb-1">Yare Picture Studios</h3>
            <span class="bg-[var(--sun-yellow)] text-black px-3 py-1 text-sm rounded w-fit">Creative Spaces</span>
          </div>
        </a>

        <!-- Ngara Kitchens -->
        <a href="/projects/ngara-kitchens" class="relative h-[45vh] rounded-lg overflow-hidden block group shadow-lg hover:shadow-xl transition-shadow">
          <img src="/images/ngara-kitchens.jpg" alt="Ngara Kitchens" class="absolute inset-0 w-full h-full object-cover transition-transform duration-300 group-hover:scale-105" loading="lazy">
          <div class="absolute inset-0 bg-black bg-opacity-40 p-6 flex flex-col justify-end text-white">
            <h3 class="text-xl font-semibold mb-1">Ngara Kitchens</h3>
            <span class="bg-[var(--sun-yellow)] text-black px-3 py-1 text-sm rounded w-fit">Kitchen Design</span>
          </div>
        </a>

        <!-- Mama Zazas -->
        <a href="/projects/mama-zazas" class="relative h-[45vh] rounded-lg overflow-hidden block group shadow-lg hover:shadow-xl transition-shadow">
          <img src="/images/mama-zazas.jpg" alt="Mama Zazas" class="absolute inset-0 w-full h-full object-cover transition-transform duration-300 group-hover:scale-105" loading="lazy">
          <div class="absolute inset-0 bg-black bg-opacity-40 p-6 flex flex-col justify-end text-white">
            <h3 class="text-xl font-semibold mb-1">Mama Zazas</h3>
            <span class="bg-[var(--sun-yellow)] text-black px-3 py-1 text-sm rounded w-fit">Food & Brand</span>
          </div>
        </a>

        <!-- Yare Ltd -->
        <a href="/projects/yare-ltd" class="relative h-[45vh] rounded-lg overflow-hidden block group shadow-lg hover:shadow-xl transition-shadow">
          <img src="/images/yare-ltd.jpg" alt="Yare Ltd" class="absolute inset-0 w-full h-full object-cover transition-transform duration-300 group-hover:scale-105" loading="lazy">
          <div class="absolute inset-0 bg-black bg-opacity-40 p-6 flex flex-col justify-end text-white">
            <h3 class="text-xl font-semibold mb-1">Yare Ltd</h3>
            <span class="bg-[var(--sun-yellow)] text-black px-3 py-1 text-sm rounded w-fit">Real Estate</span>
          </div>
        </a>

        <!-- Kula Dawgs -->
        <a href="/projects/kula-dawgs" class="relative h-[45vh] rounded-lg overflow-hidden block group shadow-lg hover:shadow-xl transition-shadow">
          <img src="/images/kula-dawgs.jpg" alt="Kula Dawgs" class="absolute inset-0 w-full h-full object-cover transition-transform duration-300 group-hover:scale-105" loading="lazy">
          <div class="absolute inset-0 bg-black bg-opacity-40 p-6 flex flex-col justify-end text-white">
            <h3 class="text-xl font-semibold mb-1">Kula Dawgs</h3>
            <span class="bg-[var(--sun-yellow)] text-black px-3 py-1 text-sm rounded w-fit">Food Truck Brand</span>
          </div>
        </a>

      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-[#F5F0E1] py-10 text-center text-sm text-gray-600">
    &copy; 2025 Yare Creative Â· Nairobi, Kenya
  </footer>

</body>
</html>
