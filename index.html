<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Portfolio of Abdulhilnur - Web Developer & Designer" />
  <meta name="theme-color" content="#1A2318" />
  <title>Abdulhilnur | Web Developer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    h1 {
      font-family: 'Playfair Display', serif;
    }
    .bg-hero {
      background-image: url('hero1.png');
      background-size: cover;
      background-position: center;
    }
  </style>
</head>

<body>
<section class="text-white bg-hero">

  <!-- Navbar -->
  <header class="flex justify-between items-center px-10 py-6 uppercase text-sm tracking-wide relative">
    <nav class="hidden md:flex space-x-8">
      <a href="#work" class="hover:underline">Work</a>
      <a href="#about" class="hover:underline">About</a>
      <a href="#blog" class="hover:underline">Blog</a>
      <a href="#contact" class="hover:underline">Contact</a>
    </nav>
    <div class="w-1/3 h-[1px] bg-white hidden md:block"></div>

    <!-- Mobile Nav Button -->
    <div class="md:hidden">
      <button id="mobileMenuToggle" class="w-8 h-8 rounded-full bg-white"></button>
    </div>

    <!-- Mobile Menu -->
    <div id="mobileMenu" class="hidden absolute top-20 left-0 w-full bg-[#1A2318] text-white flex flex-col items-center space-y-4 py-4 md:hidden">
      <a href="#work" class="hover:underline">Work</a>
      <a href="#about" class="hover:underline">About</a>
      <a href="#blog" class="hover:underline">Blog</a>
      <a href="#contact" class="hover:underline">Contact</a>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="min-h-[80vh] flex items-center">
    <div class="px-10 md:pl-[55%] space-y-6">
      <h1 class="text-4xl md:text-7xl text-lime-200">ABDULLAHINUR</h1>
      <p class="text-lg text-lime-100 max-w-xl">
        A web developer and designer crafting modern, user-friendly websites.
      </p>
      <div class="w-2/3 h-[1px] bg-lime-100"></div>
    </div>
  </section>
</section>

<!-- Bottom White Space -->
<section class="mt-[-5rem] h-[30vh] bg-[#1A2318] flex items-center justify-center">
  <div class="w-1/2 h-[1px] bg-white"></div>
</section>

<script>
  const toggleBtn = document.getElementById('mobileMenuToggle');
  const mobileMenu = document.getElementById('mobileMenu');

  toggleBtn.addEventListener('click', () => {
    mobileMenu.classList.toggle('hidden');
  });
</script>

</body>

</html>
